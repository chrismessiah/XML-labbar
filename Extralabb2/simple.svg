<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full"> 

    <line x1="50" y1="50" x2="50" y2="400" style="stroke:rgb(255,0,0);stroke-width:3">
		<animate attributeName="y2" dur="2s" values="50;350;50" repeatCount="indefinite"/>
	</line> 

  	<g id="globeObj">
        <animateTransform id="down" attributeName="transform" from="50 50" to="50 400" dur="1s" begin="0s; up.end" />
        <animateTransform id="up" attributeName="transform" from="50 400" to="50 50" dur="1s" begin="down.end" />

        <image xlink:href="world.gif" x="-50" y="-50" width="100" height="100">
            <animateTransform attributeName="transform" type="rotate" values="0; 360; 0" dur="2s" repeatCount="indefinite" />
        </image>
  		<text x="-38" y="5" fill="red">SVG &#228;r kul
            <animateTransform attributeName="transform" type="rotate" values="0; 360; 0" dur="2s" repeatCount="indefinite" />

            <animate attributeName="fill" values="red; blue; green; red" dur="1s" repeatCount="indefinite"/>
        </text>
  	</g>
</svg>





















